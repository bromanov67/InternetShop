<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Shop</title>
    <style>
        #updateStatusModal .modal-content {
            max-width: 400px;
        }

        #updateStatusModal .form-group {
            margin-bottom: 15px;
        }

        #updateStatusModal select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .order-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-created {
            background-color: #ffeb3b;
            color: #000;
        }

        .status-paid {
            background-color: #2196F3;
            color: white;
        }

        .status-shipped {
            background-color: #4CAF50;
            color: white;
        }

        .status-cancelled {
            background-color: #f44336;
            color: white;
        }

        .status-delivered {
            background-color: #9C27B0;
            color: white;
        }

        /* Модальное окно для заказов */
        #orderModal .form-group {
            margin-bottom: 15px;
        }

        #orderProductsList {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .auth-forms {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .form-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

            button:hover {
                background: #45a049;
            }

            button.danger {
                background: #f44336;
            }

                button.danger:hover {
                    background: #d32f2f;
                }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: white;
        }

        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        #pagination {
            margin: 20px 0;
            display: flex;
            gap: 5px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Экран аутентификации -->
        <div id="authScreen">
            <h1>Internet Shop</h1>
            <div class="auth-forms">
                <!-- Форма входа -->
                <div class="form-section">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">Login</button>
                        <div id="loginError" class="error"></div>
                    </form>
                </div>

                <!-- Форма регистрации -->
                <div class="form-section">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" id="registerFirstname" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" id="registerLastname" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit">Register</button>
                        <div id="registerError" class="error"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Основной интерфейс после входа -->
        <div id="mainInterface" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Welcome, <span id="userGreeting"></span> <small>(<span id="userRole"></span>)</small></h1>
                <button id="logoutBtn" class="danger">Logout</button>
            </div>

            <!-- Панель управления -->
            <div id="controlPanel" style="margin: 20px 0;">
                <!-- Кнопки будут добавляться динамически в зависимости от роли -->
            </div>

            <!-- Область для отображения данных -->
            <div id="dataDisplay">
                <div id="products-container"></div>
                <div id="pagination"></div>

                <table id="dataTable" class="hidden">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <!-- Новое модальное окно для создания заказов -->
            <div id="orderModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeOrderModal">&times;</span>
                    <h2>Create Order</h2>
                    <form id="orderForm">
                        <input type="hidden" id="orderId">
                        <div class="form-group">
                            <label>Client:</label>
                            <select id="orderClientId" required></select>
                            <label>Payment Type:</label>
                            <select id="orderPaymentType" required>
                                <option value="1">Credit Card</option>
                                <option value="2">PayPal</option>
                                <option value="3">Bank Transfer</option>
                            </select>
                        </div>
                        <h3>Products</h3>
                        <div id="orderProductsList">
                            <p>No products added</p>
                        </div>

                        <button type="button" id="addProductBtn">Add Product</button>

                        <div style="margin-top: 20px;">
                            <h4>Total: $<span id="orderTotal">0.00</span></h4>
                        </div>

                        <button type="submit">Create Order</button>
                        <div id="orderError" class="error"></div>
                    </form>
                </div>
            </div>

            <!-- Модальное окно для добавления товаров -->
            <div id="productSelectionModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeProductModal">&times;</span>
                    <h2>Add Product to Order</h2>
                    <div class="form-group">
                        <label>Product:</label>
                        <select id="productSelect"></select>
                    </div>
                    <div class="form-group">
                        <label>Quantity:</label>
                        <input type="number" id="productQuantity" min="1" value="1">
                    </div>
                    <button type="button" id="confirmAddProduct">Add to Order</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно для создания/редактирования -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Create User</h2>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" id="userFirstname" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" id="userLastname" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="userPassword">
                        <small id="passwordHelp">Leave blank to keep current password</small>
                    </div>
                    <div class="form-group" id="roleGroup">
                        <label>Role:</label>
                        <select id="userRoleSelect">
                            <option value="0">Admin</option>
                            <option value="1">Manager</option>
                            <option value="2">Employee</option>
                            <option value="3">Client</option>
                        </select>
                    </div>
                    <button type="submit">Save</button>
                    <div id="userError" class="error"></div>
                </form>
            </div>
        </div>

        <!-- Update status-->
        <div id="updateStatusModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeStatusModal">&times;</span>
                <h2>Update Order Status</h2>
                <form id="updateStatusForm">
                    <input type="hidden" id="statusOrderId">
                    <div class="form-group">
                        <label>New Status:</label>
                        <select id="newStatusSelect" required>
                            <option value="1">Created</option>
                            <option value="2">Paid</option>
                            <option value="3">Shipped</option>
                            <option value="4">Delivered</option>
                            <option value="5">Cancelled</option>
                        </select>
                    </div>
                    <button type="submit">Update Status</button>
                    <div id="statusError" class="error"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Текущий пользователь
        let currentUser = null;
        let products = [];
        let clients = [];
        let currentOrder = {
            clientId: null,
            products: []
        };

        document.addEventListener('DOMContentLoaded', function () {
            checkAuthStatus();
            setupEventListeners();
        });

        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            if (token) fetchUserData();
        }

        function setupEventListeners() {
            // Форма входа
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                fetchClients
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch('https://localhost:7065/api/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }

                    localStorage.setItem('token', data.token);
                    fetchUserData();

                } catch (error) {
                    document.getElementById('loginError').textContent = error.message;
                }
            });


            // Форма регистрации
            document.getElementById('registerForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const userData = {
                    firstname: document.getElementById('registerFirstname').value,
                    lastname: document.getElementById('registerLastname').value,
                    email: document.getElementById('registerEmail').value,
                    password: document.getElementById('registerPassword').value,
                    role: 3 // По умолчанию регистрируем как клиента
                };

                try {
                    const response = await fetch('https://localhost:7065/api/users/registration', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Registration failed');
                    }

                    alert('Registration successful! Please login.');
                    document.getElementById('registerForm').reset();

                } catch (error) {
                    document.getElementById('registerError').textContent = error.message;
                }
            });

            // Кнопка выхода
            document.getElementById('logoutBtn').addEventListener('click', function () {
                localStorage.removeItem('token');
                location.reload();
            });

            // Модальное окно
            document.querySelector('.close').addEventListener('click', function () {
                document.getElementById('userModal').style.display = 'none';
            });

            // Форма пользователя
            document.getElementById('userForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = {
                    Firstname: document.getElementById('userFirstname').value,
                    Lastname: document.getElementById('userLastname').value,
                    Email: document.getElementById('userEmail').value,
                    Role: parseInt(document.getElementById('userRoleSelect').value)
                };

                const userId = document.getElementById('userId').value;
                const isEdit = !!userId;

                try {
                    const token = localStorage.getItem('token');
                    let url = 'https://localhost:7065/api/users';
                    let method = 'POST';

                    if (isEdit) {
                        url += `/${userId}`;
                        method = 'PUT';
                    }

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    // Обработка пустого ответа (204 No Content)
                    if (response.status === 204) {
                        document.getElementById('userModal').style.display = 'none';
                        refreshData();
                        return;
                    }

                    // Обработка ошибок валидации (400 Bad Request)
                    if (response.status === 400) {
                        const errorData = await response.json();
                        const errorMessages = Object.values(errorData.errors).flat();
                        throw new Error(errorMessages.join(', '));
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    document.getElementById('userModal').style.display = 'none';
                    refreshData();

                } catch (error) {
                    console.error('Form submission error:', error);
                    document.getElementById('userError').textContent = error.message;
                }
            });

            document.getElementById('closeStatusModal').addEventListener('click', () => {
                document.getElementById('updateStatusModal').style.display = 'none';
            });

            document.getElementById('updateStatusForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                await updateOrderStatus();
            });

            window.showUpdateStatusModal = function (orderId, currentStatus) {
                console.log('Opening modal for order:', orderId, 'current status:', currentStatus);
                document.getElementById('statusOrderId').value = orderId;
                document.getElementById('newStatusSelect').value = currentStatus;
                document.getElementById('updateStatusModal').style.display = 'block';
            };


            async function updateOrderStatus() {
                const orderId = document.getElementById('statusOrderId').value;
                const newStatus = parseInt(document.getElementById('newStatusSelect').value);

                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`https://localhost:7065/api/orders/${orderId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            OrderId: orderId,
                            NewStatus: newStatus
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to update status');
                    }

                    alert('Order status updated successfully!');
                    document.getElementById('updateStatusModal').style.display = 'none';
                    fetchOrders(); // Обновляем список заказов
                } catch (error) {
                    document.getElementById('statusError').textContent = error.message;
                    console.error('Error updating order status:', error);
                }
            }

            document.getElementById('closeOrderModal').addEventListener('click', () => {
                document.getElementById('orderModal').style.display = 'none';
            });

            document.getElementById('closeProductModal').addEventListener('click', () => {
                document.getElementById('productSelectionModal').style.display = 'none';
            });

            document.getElementById('managerRegisterClientBtn').addEventListener('click', () => {
                showClientForm();
            });

            // Закрытие при клике вне модального окна
            window.addEventListener('click', (event) => {
                if (event.target === document.getElementById('orderModal')) {
                    document.getElementById('orderModal').style.display = 'none';
                }
                if (event.target === document.getElementById('productSelectionModal')) {
                    document.getElementById('productSelectionModal').style.display = 'none';
                }
            });

            window.addEventListener('click', (event) => {
                if (event.target === document.getElementById('updateStatusModal')) {
                    document.getElementById('updateStatusModal').style.display = 'none';
                }
            });
        }

        // Функция для отображения ошибок
        function showError(context, error) {
            console.error(context, error);
            alert(`${context}: ${error.message || error}`);
        }


        function showMainInterface(userData) {
            // Скрываем экран аутентификации
            document.getElementById('authScreen').classList.add('hidden');

            // Показываем основной интерфейс
            document.getElementById('mainInterface').classList.remove('hidden');

            // Устанавливаем приветствие
            document.getElementById('userGreeting').textContent = `${userData.firstname} ${userData.lastname}`;
            document.getElementById('userRole').textContent = getRoleName(userData.role);

            // Настраиваем панель управления в зависимости от роли
            setupControlPanel(userData.role);
        }

        function setupControlPanel(role) {
            const controlPanel = document.getElementById('controlPanel');
            controlPanel.innerHTML = '';

            // Очищаем область данных при загрузке
            document.getElementById('dataDisplay').innerHTML = `
            <div id="products-container"></div>
            <div id="pagination"></div>
            <table id="dataTable" class="hidden">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        `;

            switch (role) {
                case 0: // Admin
                    controlPanel.innerHTML = `
                        <button id="getAllUsersBtn">Manage Users</button>
                        <button id="getClientsBtn">Manage Clients</button>
                        <button id="registerUserBtn">Register New User</button>
                    `;
                    document.getElementById('getAllUsersBtn').addEventListener('click', () => fetchAllUsers()); setupControlPanel
                    document.getElementById('getClientsBtn').addEventListener('click', () => fetchClients());
                    document.getElementById('registerUserBtn').addEventListener('click', () => showRegisterForm(true));
                    break;

                case 1: // Manager
                    controlPanel.innerHTML = `
                        <button id="managerGetClientsBtn">View Clients</button>
                        <button id="managerRegisterClientBtn">Register Client</button>
                        <button id="viewOrdersBtn">View Orders</button>
                    `;
                    document.getElementById('managerGetClientsBtn').addEventListener('click', () => fetchClients());
                    document.getElementById('managerRegisterClientBtn').addEventListener('click', () => showRegisterForm(false));
                    document.getElementById('viewOrdersBtn').addEventListener('click', () => fetchOrders());
                    break;

                case 2: // Employee
                    controlPanel.innerHTML = `
                        <button id="employeeGetClientsBtn">View Client List</button>
                        <button id="createOrderBtn">Create New Order</button>
                    `;
                    document.getElementById('employeeGetClientsBtn').addEventListener('click', () => fetchClients());
                    document.getElementById('createOrderBtn').addEventListener('click', () => showOrderForm());
                    break;
            }
        }

        async function showOrderForm() {
            try {
                // Загружаем клиентов и товары, если еще не загружены
                if (clients.length === 0) {
                    await fetchClients();
                }
                if (products.length === 0) {
                    await fetchProducts();
                }

                // Проверяем, что данные загружены
                if (clients.length === 0) {
                    throw new Error('No clients available');
                }
                if (products.length === 0) {
                    throw new Error('No products available');
                }

                // Сбрасываем текущий заказ
                currentOrder = {
                    clientId: null,
                    products: []
                };

                // Заполняем выпадающий список клиентов
                const clientSelect = document.getElementById('orderClientId');
                clientSelect.innerHTML = '';
                clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = `${client.firstname} ${client.lastname}`;
                    clientSelect.appendChild(option);
                });

                updateOrderProductsList();
                document.getElementById('orderModal').style.display = 'block';
            } catch (error) {
                console.error('Error showing order form:', error);
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('addProductBtn').addEventListener('click', function () {
            showProductSelectionModal();
        });

        function showProductSelectionModal() {
            const productSelect = document.getElementById('productSelect');
            productSelect.innerHTML = '';

            if (!products || products.length === 0) {
                alert('No products available. Please load products first.');
                return;
            }

            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} ($${(product.price / 100).toFixed(2)})`;
                productSelect.appendChild(option);
            });

            document.getElementById('productQuantity').value = 1;
            document.getElementById('productSelectionModal').style.display = 'block';
        }
        document.getElementById('confirmAddProduct').addEventListener('click', function () {
            const productId = document.getElementById('productSelect').value;
            const quantity = parseInt(document.getElementById('productQuantity').value);

            const product = products.find(p => p.id == productId);
            if (!product) return;

            // Проверяем, есть ли уже этот товар в заказе
            const existingItem = currentOrder.products.find(item => item.productId == productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                currentOrder.products.push({
                    productId: product.id,
                    productName: product.name,
                    price: product.price, // сохраняем цену в копейках/центах
                    quantity: quantity
                });
            }

            updateOrderProductsList();
            document.getElementById('productSelectionModal').style.display = 'none';
        });

        function updateOrderProductsList() {
            const container = document.getElementById('orderProductsList');
            const totalElement = document.getElementById('orderTotal');

            if (currentOrder.products.length === 0) {
                container.innerHTML = '<p>No products added</p>';
                totalElement.textContent = '0.00';
                return;
            }

            let html = '<table style="width:100%"><tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>';
            let total = 0;

            currentOrder.products.forEach((item, index) => {
                const itemTotal = (item.price / 100) * item.quantity;
                total += itemTotal;

                html += `
            <tr>
                <td>${item.productName}</td>
                <td>$${(item.price / 100).toFixed(2)}</td>
                <td>${item.quantity}</td>
                <td>$${itemTotal.toFixed(2)}</td>
                <td><button class="danger" onclick="removeOrderProduct(${index})">Remove</button></td>
            </tr>
        `;
            });

            html += '</table>';
            container.innerHTML = html;
            totalElement.textContent = total.toFixed(2);
        }

        window.removeOrderProduct = function (index) {
            currentOrder.products.splice(index, 1);
            updateOrderProductsList();
        };

        let isOrderSubmitting = false;

        document.getElementById('orderForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Защита от двойной отправки
            if (isOrderSubmitting) return;
            isOrderSubmitting = true;

            try {
                const clientId = document.getElementById('orderClientId').value;
                const paymentTypeId = parseInt(document.getElementById('orderPaymentType').value);

                if (!clientId || currentOrder.products.length === 0) {
                    document.getElementById('orderError').textContent = 'Please select a client and add at least one product';
                    return;
                }

                const token = localStorage.getItem('token');
                const response = await fetch('https://localhost:7065/api/orders', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        UserId: clientId,
                        PaymentTypeId: paymentTypeId,
                        Items: currentOrder.products.map(p => ({
                            ProductId: p.productId,
                            Quantity: p.quantity
                        }))
                    })

                }
                throw new Error(errorData.title || errorData.message || `Request failed with status ${response.status}`);
            }

            // Проверяем content-type
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                throw new Error(`Invalid content type: ${contentType}`);
            }

            // Парсим JSON
            let data;
            try {
                data = await response.json();
            } catch (error) {
                throw new Error('Failed to parse JSON response');
            }

            // Обрабатываем специфичный формат с ValueOrDefault
            if (data && data.ValueOrDefault && Array.isArray(data.ValueOrDefault)) {
                // Преобразуем данные в нужный нам формат
                return data.ValueOrDefault.map(item => ({
                    id: item.Id,
                    firstname: item.Firstname,
                    lastname: item.Lastname,
                    email: item.Email,
                    role: item.Role
                    // Добавьте другие нужные поля

                    throw new Error(error.message || 'Failed to delete user');
                }

                // Обновляем данные после удаления
                refreshData();
                alert('User deleted successfully');
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        };

        // Обновленная функция refreshData
        function refreshData() {
            if (window.location.pathname.includes('manage-users')) {
                fetchAllUsers();
            } else if (window.location.pathname.includes('manage-clients')) {
                fetchClients();
            }
        }
    </script>
</body>
