<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .error {
            color: red;
        }

        body {
            transition: background 0.5s ease;
        }

        body.logged-in {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            color: #333;
        }

        body.logged-in .login-form {
            box-shadow: 0 0 20px rgba(0, 150, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required><br>
            <button type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>

        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerFirstname">Firstname:</label>
            <input type="text" id="registerFirstname" name="firstname" required><br>
            <label for="registerLastname">Lastname:</label>
            <input type="text" id="registerLastname" name="lastname" required><br>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required><br>
            <button type="submit">Register</button>
            <div id="registerError" class="error"></div>
        </form>

        <h2>Users</h2>
        <button id="getUsersButton">Get All Users</button>
        <div id="usersList"></div>
        <div id="usersError" class="error"></div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            errorElement.textContent = '';

            try {
                const response = await fetch('https://localhost:7065/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const responseData = await response.json();

                if (!response.ok) {
                    // Обработка ошибок (адаптируйте под ваш формат ошибок)
                    const errorMessage = responseData.errors?.join(', ')
                        || responseData.title
                        || 'Login failed';
                    throw new Error(errorMessage);
                }

                // Ключевое исправление: ищем токен в разных возможных полях
                const token = responseData.value;

                if (!token) {
                    console.error("Токен не найден. Ответ сервера:", responseData);
                    throw new Error('Server did not return authentication token');
                }

                localStorage.setItem('token', token);
                document.body.style.background = "linear-gradient(135deg, #e0f7fa, #b2ebf2)";

                alert('Login successful!');

            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstname = document.getElementById('registerFirstname').value;
            const lastname = document.getElementById('registerLastname').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('https://localhost:7065/api/users/registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstname, lastname, email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    document.getElementById('registerError').innerText = errorData.errors.join(', ');
                } else {
                    alert('Registration successful!');
                }
            } catch (error) {
                document.getElementById('registerError').innerText = 'An error occurred.';
            }
        });

        document.getElementById('getUsersButton').addEventListener('click', async () => {
            try {
                // 1. Получаем токен
                const token = localStorage.getItem('token');
                console.log('Токен из localStorage:', token);

                if (!token) {
                    throw new Error('Please login first');
                }
                // 2. Настраиваем заголовки (для GET-запроса не нужно Content-Type)
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json' // Указываем, что ожидаем JSON в ответе
                };

                // 3. Отправляем запрос
                const response = await fetch('https://localhost:7065/api/users', {
                    method: 'GET',
                    headers: headers
                });

                // 4. Обрабатываем ответ
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `HTTP error! Status: ${response.status}`;

                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.message || errorJson.title || errorMessage;
                    } catch { }

                    throw new Error(errorMessage);
                }

                // 5. Получаем данные
                const users = await response.json();
                document.getElementById('usersList').innerHTML =
                    `<pre>${JSON.stringify(users, null, 2)}</pre>`;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('usersError').textContent = error.message;

                // Автоматический logout при 401
                if (error.message.includes('401')) {
                    localStorage.removeItem('token');
                    alert('Session expired. Please login again.');
                }
            }
        });

    </script>
</body>
</html>
